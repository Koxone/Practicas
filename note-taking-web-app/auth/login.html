<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">

  <title>Note-taking web app | Login</title>
</head>
<body>
  <main class="mainContainer">
    <div class="generalContainer border">
      <div class="logoContainer">
        <img src="../assets/images/Feather.png" alt=""><p class="logoText color">KoxNotes</p>
      </div>
      <div class="titleContainer">
        <h1 class="titleText color">
          Welcome to Note
        </h1>
        <p class="subtitleText color">
          Please log in to continue
        </p>
      </div>
      <div class="formContainer">
        <form action="/login" method="post" id="formLogin">
          <div class="inputWrapper">
            <label class="color" for="loginMail color">
              Email Address
            </label>
            <input class="color" id="loginMail" type="email" placeholder="email@example.com" required>
            <div id="errorEmptyEmailL" class="errorEmptyEmail color">
              Cannot be empty
            </div>
            <div class="wrongMailOrPassword color" id="wrongMail">
              Wrong Email Address or Password
            </div>
          </div>
          <div class="inputWrapper">
            <div class="loginTopContainer">
              <label class="color" for="loginPassword">
                Password
              </label>
              <a href="forgot-password.html" class="forgotPassword color">
                Forgot
              </a>
            </div>
            <input class="color" type="password" id="loginPassword" required>
            <div id="errorEmptyPasswordL" class="errorEmptyPassword">
              Cannot be empty
            </div>
            <div class="wrongMailOrPassword" id="wrongPassword">
              Wrong Email Address or Password
            </div>
            <img class="src" id="showPassword" src="../assets/images/icon-hide-password-darkMode.svg" alt="">
          </div>
          <button id="loginButton" class="mainButton" type="button">
            Login
          </button>
        </form>
        <div class="spacer"></div>
      </div>
      <section class="socialMediaLogin">
        <p class="subtitleText color">
          Or log in with:
        </p>
        <button class="socialButton hover">
          <img class="src" src="../assets/images/icon-google-darkMode.svg" alt="">
          <span class="socialButtonText color">Google</span>
        </button>
      </section>
      <div class="spacer"></div>
      <section class="notYet">
        <p class="subtitleText color">
          No account yet?
        </p>
        <a href="signup.html" class="goToText color">
          Sign Up
        </a>
      </section>
    </div>
  </main>
  <script type="module" src="../authJS/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
