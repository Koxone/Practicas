<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">

  <title>Note-taking web app | Login</title>
</head>
<body>
  <main class="mainContainer">
    <div class="generalContainer">
      <div class="logoContainer">
        <img src="../assets/images/Feather.png" alt=""><p class="logoText">KoxNotes</p>
      </div>
      <div class="titleContainer">
        <h1 class="titleText">
          Welcome to Note
        </h1>
        <p class="subtitleText">
          Please log in to continue
        </p>
      </div>
      <div class="formContainer">
        <form action="/login" method="post" id="formLogin">
          <div class="inputWrapper">
            <label for="loginMail">
              Email Address
            </label>
            <input id="loginMail" type="email" placeholder="email@example.com" required>
            <div id="errorEmptyEmailL" class="errorEmptyEmail">
              Cannot be empty
            </div>
            <div class="wrongMailOrPassword" id="wrongMail">
              Wrong Email Address or Password
            </div>
          </div>
          <div class="inputWrapper">
            <div class="loginTopContainer">
              <label for="loginPassword">
                Password
              </label>
              <a href="forgot-password.html" class="forgotPassword">
                Forgot
              </a>
            </div>
            <input type="password" id="loginPassword" required>
            <div id="errorEmptyPasswordL" class="errorEmptyPassword">
              Cannot be empty
            </div>
            <div class="wrongMailOrPassword" id="wrongPassword">
              Wrong Email Address or Password
            </div>
            <img id="showPassword" src="../assets/images/icon-hide-password.svg" alt="">
          </div>
          <button id="loginButton" class="mainButton" type="button">
            Login
          </button>
        </form>
        <div class="spacer"></div>
      </div>
      <section class="socialMediaLogin">
        <p class="subtitleText">
          Or log in with:
        </p>
        <button class="socialButton">
          <img src="../assets/images/icon-google.svg" alt="">
          <span class="socialButtonText">Google</span>
        </button>
      </section>
      <div class="spacer"></div>
      <section class="notYet">
        <p class="subtitleText">
          No account yet?
        </p>
        <a href="signup.html" class="goToText">
          Sign Up
        </a>
      </section>
    </div>
  </main>
  <script src="../authJS/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
