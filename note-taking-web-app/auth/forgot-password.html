<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  
  <title>Note-taking web app | Forgot Password</title>
</head>
<body>
  <main class="mainContainer">
    <div class="generalContainer border">
      <div class="logoContainer">
        <img class="src" src="../assets/images/Feather.png" alt=""><p class="logoText color">KoxNotes</p>
      </div>
      <div class="titleContainer">
        <h1 class="titleText color">
          Forgotten your password?
        </h1>
        <p class="subtitleText color">
          Enter your email below, ans we'll send you a link <br> to reset it.
        </p>
      </div>
      <div class="formContainer">
        <form action="/forgotten-password" method="post">
          <div class="inputWrapper">
            <label for="forgottenEmail color">
              Email Address
            </label>
            <input class="color" id="forgottenEmail" type="password" required>
          </div>
          <button class="mainButton" type="submit">
            <span>Send Reset Link</span>
          </button>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="../authJS/auth.js"></script>
</body>
</html>
