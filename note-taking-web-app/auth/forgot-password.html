<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">

  
  <title>Note-taking web app | Forgot Password</title>
</head>
<body>
  <main class="mainContainer">
    <div class="generalContainer">
      <div class="logoContainer">
        <img src="../assets/images/Feather.png" alt=""><p class="logoText">KoxNotes</p>
      </div>
      <div class="titleContainer">
        <h1 class="titleText">
          Forgotten your password?
        </h1>
        <p class="subtitleText">
          Enter your email below, ans we'll send you a link <br> to reset it.
        </p>
      </div>
      <div class="formContainer">
        <form action="/forgotten-password" method="post">
          <div class="inputWrapper">
            <label for="forgottenEmail">
              Email Address
            </label>
            <input id="forgottenEmail" type="password" required>
          </div>
          <button class="mainButton" type="submit">
            <span>Send Reset Link</span>
          </button>
        </form>
      </div>
    </div>
  </main>
  <script src="../authJS/auth.js"></script>
</body>
</html>
