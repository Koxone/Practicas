<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  
  <title>Note-taking web app | Reset Password</title>
</head>
<body>
  <main class="mainContainer">
    <div class="generalContainer">
      <div class="logoContainer">
        <img src="../assets/images/Feather.png" alt=""><p class="logoText">KoxNotes</p>
      </div>
      <div class="titleContainer">
        <h1 class="titleText">
          Reset Your Password
        </h1>
        <p class="subtitleText">
          Choose a new password to secure your account.
        </p>
      </div>
      <div class="formContainer">
        <form action="/reset-password" method="post">
          <div class="inputWrapper">
            <label for="newPassword">
              New Password
            </label>
            <img class="showPassword" src="../assets/images/icon-hide-password.svg" alt="">
            <input id="newPassword" type="password" required>
            <div id="errorEmptyNewPassword" class="errorEmptyPassword">
              Cannot be empty
            </div>
          </div>
          <div class="inputWrapper">
            <label for="confirmNewPassword">
              Confirm New Password
            </label>
            <input type="password" id="confirmNewPassword" required>
            <div id="errorEmptyRepeatNewPassword" class="errorEmptyPassword">
              Cannot be empty
            </div>
            <img class="showPassword" src="../assets/images/icon-hide-password.svg" alt="">
            <div class="minimumWrapper">
              <img src="../assets/images/icon-info.svg" alt="">
              <p class="smText">
                At least 8 characters
              </p>
            </div>
          </div>
          <button class="mainButton" type="submit">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </main>
  <script src="../authJS/auth.js"></script>
</body>
</html>
