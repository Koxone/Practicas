<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">

  
  <title>Note-taking web app | Sign Up</title>
</head>
<body>
  <main class="mainContainer">
    <div class="generalContainer border">
      <div class="logoContainer">
        <img src="../assets/images/Feather.png" alt=""><p class="logoText color">KoxNotes</p>
      </div>
      <div class="titleContainer">
        <h1 class="titleText color">
          Create Your Account
        </h1>
        <p class="subtitleText color">
          Sign up to start organizing your notes and boost <br> your productivity.
        </p>
      </div>
      <div class="formContainer">
        <form action="/signup" method="post" novalidate>
          <div class="inputWrapper">
            <label class="color" for="signUpMail">
              Email Address
            </label>
            <input class="color" id="signUpMail" type="email" placeholder="email@example.com" required>
            <div id="errorEmptyEmail" class="errorEmptyEmail">
              Cannot be empty
            </div>
            <div class="emailExistsErrorMessage" id="emailExistsErrorMessage">
              Email address already exists
            </div>
          </div>
          <div class="inputWrapper">
            <label class="color" for="signUpPassword">
              Password
            </label>
            <input class="color" type="password" id="signUpPassword" required>
            <div id="errorEmptyPassword" class="errorEmptyPassword">
              Cannot be empty
            </div>
            <img class="src" id="showPassword" src="../assets/images/icon-hide-password-darkMode.svg" alt="">
            <div class="minimumWrapper">
              <img class="src" src="../assets/images/icon-info-darkMode.svg" alt="">
              <p class="smText color">
                At least 8 characters
              </p>
            </div>
          </div>
          <button type="button" id="signUpButton" class="mainButton" >
            Sign up
          </button>
        </form>
        <div class="spacer"></div>
      </div>
      <section class="socialMediaLogin">
        <p class="subtitleText color">
          Or log in with:
        </p>
        <button class="socialButton hover">
          <img class="src" src="../assets/images/icon-google-darkMode.svg" alt="">
          <span class="socialButtonText color">Google</span>
        </button>
      </section>
      <div class="spacer"></div>
      <section class="notYet">
        <p class="subtitleText color">
          Already have an account?
        </p>
        <a href="login.html" class="goToText lightMode">
          Login
        </a>
      </section>
    </div>
  </main>
  <script type="module" src="../authJS/auth.js"></script>
</body>
</html>
